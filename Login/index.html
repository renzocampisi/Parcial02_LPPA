<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="resetsheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/style.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <div class="header">
                    <div class="logo">
                        <label>Login</label>
                    </div>
                <nav class="nav">
                    <a href="#">Inicio</a>
                    <a href="#">Contacto</a>
                    <a href="#">Ayuda</a>
                </nav>
            </div>
        </header>
        <main>
            <form class="formulario">
                <div class="formGrupo" id="grupoEmail">
                    <label for="mail" class="formLabel">Email:</label>
                    <div class="formGrupo-Input">
                        <input type="email" class="formInput" name="email" id="email" placeholder="correo@correo.com">
                    </div>
                    <p class="campoIncorrecto">Complete los campos correctamente</p>
                </div>
                <div class="formGrupo" id="grupoPassword">
                    <label for="contrasena" class="formLabel">Password:</label>
                    <div class="formGrupo-Input">
                        <input type="password" class="formInput" name="password" id="password" placeholder="********">
                    </div>
                    <p class="campoIncorrecto">Complete los campos correctamente</p>
                </div>
                <div class="formMensaje" id="formMensaje">
                    <p>Error: Ingrese un mail o una contrasena valida</p>
                </div>
                <div class="formGrupo formGrupo-btn-iniciar">
                    <button type="submit" class="formBtn">Iniciar Sesion</button>
                    <p class="formMensaje-exito" id="formMensaje-exito">Inicio de sesion exitoso!!</p>
                </div>
                
            </form>
            
        </main>
        <footer class="pieDePagina">
            <label>@2022 | Renzo Campisi - Parcial 02 - Todos los derechos reservados</label>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
