<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="resetsheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/style.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="logo">
                    <label>Login</label>
            <nav class="nav">
                <a href="#">Inicio</a>
                <a href="#">Contacto</a>
                <a href="#">Ayuda</a>
            </nav>
        </header>
        <form action="" class="formulario">
            <div class="emailForm">
                <label class="emailLabel">Email:</label>
                <input type="email" name="" id="email">
                <p class="campoCorrecto">Mail Valido</p>
                <p class="campoIncorrecto">Complete los campos correctamente</p>
            </div>
            <div class="passwordForm">
                <label class="passwordLabel">Password:</label>
                <input type="password" name="" id="password">
                <p class="campoCorrecto">Password Validas</p>
                <p class="campoIncorrecto">Complete los campos correctamente</p>
            </div>
            <input type="button" value="Iniciar Sesion" id="botonInicio">
        </form>
        <footer class="pieDePagina">
            <label>@2022 | Renzo Campisi - Todos los derechos reservados</label>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
